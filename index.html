<!DOCTYPE html>
<html>
<head>
  <title>polymer-selector</title>
  <script src="../../polymer/polymer.js"></script>
  <link rel="import" href="polymer-selector.html">
  <style>
    polymer-selector {
      display: block;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #666;
      color: white;
    }
    
    polymer-selector > * {
      height: 40px;
      line-height: 40px;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
    }
    
    polymer-selector > *.polymer-selected {
      background: #333;
    }
  </style>
</head>
<body>
  <polymer-selector id="selector1" selected="0">
    <div>Item 0</div>
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
  </polymer-selector>
  <h2>Multi-select</h2>
  <polymer-selector id="selector2" multi>
    <div>Item 0</div>
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
  </polymer-selector>
  
  <script>
    document.addEventListener('WebComponentsReady', function() {
      document.querySelector('#selector2').selected = [1, 3];
      
      /* document.querySelector('#selector1').addEventListener('polymer-select', function(e) {
        console.log('polymer-select1', e.detail.isSelected, e.detail.item);
      });
      document.querySelector('#selector2').addEventListener('polymer-select', function(e) {
        console.log('polymer-select2', e.detail.isSelected, e.detail.item);
      }); */
    });
  </script>
</body>
</html>
